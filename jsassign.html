    <script>

    <script>
        let number1=10;
        let number2=20;
        console.log(number1+number2);
        console.log(number1-number2);
        console.log(number1*number2);
        console.log(number1/number2);
        console.log(number1%number2);
        console.log(number1--);
        console.log(number1);
    </script>

        //true,false;

        console.log(x<=5);
        console.log(x>5);
        console.log(x>=5);
        console.log(x===5);
        console.log(x!==5);

        console.log(1===1);

        console.log(1==1);
        console.log('1'==1);
        console.log(true==0);
        
         
    </script>

          let type=age<17?"condition is true":"condition is false";
          console.log(type);

    </script>

        console.log(true&&true);
